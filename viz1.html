<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3: SVG bar chart with value labels (centered)</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>

<body>
    <script type="text/javascript">

        //Width and height
        var w = 500;
        var h = 100;
        var barPadding = 1;

        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

        var db = [[5, 23, 75], [10, 14, 34], [13, 67, 23], [19, 10, 65],
        [21, 42, 29], [25, 25, 25], [22, 90, 30], [18, 57, 17],
        [15, 25, 35], [13, 26, 39], [11, 17, 85], [12, 36, 24],
        [15, 60, 45], [20, 41, 11], [18, 77, 33], [17, 85, 55],
        [16, 23, 44], [18, 35, 23], [23, 55, 15], [25, 45, 100]];

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function (d) {
                return h - (d * 4);
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function (d) {
                return d * 4;
            })
            .attr("fill", function (d) {
                return "rgb(0, 0, " + Math.round(d * 10) + ")";
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function (d, i) {
                return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
            .attr("y", function (d) {
                return h - (d * 4) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");



    </script>
</body>

</html>
