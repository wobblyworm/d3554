<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>testing local(this)</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <script type="text/javascript">

        var dataset = [
            [1, 3, 3, 5, 6, 7],
            [3, 5, 8, 3, 2, 6],
            [9, 0, 6, 3, 6, 3],
            [3, 4, 4, 5, 6, 8],
            [3, 4, 5, 2, 1, 8]
        ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

        var local = d3.local();

        svg.append("g")
            .selectAll("g")
            .data(dataset)
            .enter()
            .append("g")
            .selectAll("text")
            .data(function (d, i) {
                local.set(this, i)
                return d;
            })
            .enter()
            .append("text")
            .text(function (d, i, j) {
                return d;
            })
            .attr("x", function (d, i, j) {
                return (i * 20) + 40;
            })
            .attr("y", function (d) {
                return (local.get(this) * 20) + 40;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "20px")





    </script>

</body>

</html>
